spring.application.name=qp-assessment
server.servlet.context-path=/grocery-management/api/

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/liquibase/liquibase-master.xml

#spring.datasource.url=jdbc:postgresql://host.docker.internal:5432/grocery_management
spring.datasource.url=jdbc:postgresql://localhost:5432/grocery_management
spring.datasource.username=postgres
spring.datasource.password=admin123
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
